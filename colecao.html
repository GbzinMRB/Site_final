<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Coleção Completa | BELMONT TIME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para a página de coleção */
        .collection-header {
            padding: 15vh 5vw 5vh;
            text-align: center;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        .collection-header h1 { font-size: 3.5rem; letter-spacing: 0.15em; margin-bottom: 1rem; }
        .collection-header p { color: var(--accent); letter-spacing: 0.1em; text-transform: uppercase; font-size: 0.85rem;}
        #full-collection { padding: 10vh 5vw; }
        
        .nav-back {
            position: fixed;
            top: 2rem;
            left: 5vw;
            z-index: 100;
        }
    </style>
</head>
<body>

    <nav class="nav-back">
        <a href="index.html" class="btn btn-light" style="padding: 0.5rem 1rem; font-size: 0.8rem;">&larr; Voltar</a>
    </nav>

    <header class="collection-header">
        <h1>BELMONT TIME</h1>
        <p>A Coleção Exclusiva de 10 Peças de Luxo</p>
    </header>

    <section id="full-collection">
        <div class="grid-gallery" id="gallery-container">
            <!-- Relógios inseridos via JS -->
        </div>
    </section>

    <footer>
        <span class="footer-logo">BELMONT TIME</span>
        <p class="copyright">&copy; 2026 Belmont Time. Todos os direitos reservados. Excelência em Relojoaria.</p>
    </footer>

    <script src="relogios.js"></script>
    <script src="script.js"></script>
    <script>
        const container = document.getElementById('gallery-container');
        relogios.forEach((rel, index) => {
            const delay = index % 3 === 0 ? '' : (index % 3 === 1 ? 'delay-1' : 'delay-2');
            const card = `
                <div class="watch-card reveal ${delay}">
                    <div class="watch-img-container">
                        <img src="${rel.img}" alt="${rel.nome}">
                    </div>
                    <h3>${rel.nome}</h3>
                    <p>${rel.sub}</p>
                    <p style="font-weight: 700; margin-bottom: 1rem;">${rel.preco}</p>
                    <a href="produto.html?id=${index}" target="_blank" class="btn btn-dark">Ver Detalhes</a>
                </div>
            `;
            container.innerHTML += card;
        });
    </script>
</body>
</html>
